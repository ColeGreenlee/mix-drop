server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Only scrape app container
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'app'
        action: keep

      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: '__tmp_container_name'

      # Set the service label from compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: '__tmp_service'

    pipeline_stages:
      # Parse docker format
      - docker: {}

      # Add static labels (REQUIRED - ensures at least one label exists)
      - static_labels:
          job: mixdrop
          app: mixdrop

      # Try to parse JSON if it's Pino format
      - match:
          selector: '{job="mixdrop"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: msg
            - labels:
                level:
            - output:
                source: message
