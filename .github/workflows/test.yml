name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call: # Make this workflow reusable by docker-publish.yml

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Services removed - unit tests use mocks, don't need real DB/Redis
    # Integration tests are run locally with Docker Desktop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mixdrop_test
        run: pnpm prisma generate

      # Database migrations skipped - unit tests use mocks, don't need real database

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mixdrop_test
          REDIS_URL: redis://localhost:6379
          S3_ENDPOINT: http://localhost:9000
          S3_PUBLIC_ENDPOINT: http://localhost:9000
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY: test-access-key
          S3_SECRET_KEY: test-secret-key
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci
          ENABLE_LOCAL_AUTH: true
          NODE_ENV: test
        run: pnpm test:coverage

      # Integration tests disabled - they require complex Docker setup
      # Run them locally with: pnpm test:integration (requires Docker Desktop)

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 50" | bc -l) )); then
              echo "Coverage is below 50%!"
              exit 1
            fi
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const { lines, statements, functions, branches } = coverage.total;

              const comment = `## Test Coverage Report

              | Metric | Coverage |
              |--------|----------|
              | Lines | ${lines.pct}% |
              | Statements | ${statements.pct}% |
              | Functions | ${functions.pct}% |
              | Branches | ${branches.pct}% |

              **Overall:** ${lines.pct >= 50 ? '✅' : '❌'} ${lines.pct >= 50 ? 'Meets' : 'Below'} 50% threshold
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
